<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h1>Welcome! Please Register</h1>
    <form action= '/process' method= 'post'>
      <input type='hidden' name='validation' value='register'>
      first:<input type='text' name='first_name'/>
      <br>
      <br>
      last:<input type='text' name='last_name'/>
      <br>
      <br>
      email:<input type='text' name='email'/>
      <br>
      <br>
      password:<input type='text' name='pw'/>
      <br>
      <br>
      confirm password:<input type='text' name='pw_confirm'/>
      <br>
      <br>
      <input type='submit' name='submit' value='REGISTER'/>
    </form>
    <h1>Or Login</h1>
    <form action='/process' method='post'>
      <input type='hidden' name='validation' value='login'>
      email:<input type='text' name='email'/>
      password:<input type='text' name='login_pw'/>
        <input type='submit' name='submit' value='LOGIN'/>
    </form>
  </body>
</html>
