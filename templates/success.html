<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table>
      <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>email</th>
          <th>Password</th>

          <td>{{ user['last_name'] }}</td>

        {% endfor %}
      </tr>
    </table>

  </body>
</html>
